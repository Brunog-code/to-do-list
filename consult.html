<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do - Consult</title>

    <!-- toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body id="consult-page">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container-fluid">
            
            <p class="display-6 text-white me-5"><i class="fas fa-check-square text-white display-6 me-2"></i>To-do-list</p>

            <!-- menu toogle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuMobile">
                <span class="navbar-toggler-icon"></span>
            </button>

             <!-- menu itens -->
            <div class="collapse navbar-collapse" id="menuMobile">
                <ul class="navbar-nav bg-primary">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Inserir Tarefa</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="consult.html">Consultar lista de tarefas</a></li>
                </ul>
            </div>

        </div> <!--Fim container-->
    </nav>

    <section class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-white bg-info p-1 rounded-1">Pesquisar Item</h3>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-3 mb-2">
                <input class="form-control" type="text" id="inp-name-search" placeholder="Nome" required autocomplete="off">
            </div>

            <div class="col-md-2 mb-2">
                <select class="form-control" id="inp-category-search">
                    <option value="">Categoria</option>
                    <option value="1">Trabalho</option>
                    <option value="2">Estudo</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Compras</option>
                    <option value="6">Viagem</option>
                </select>
            </div>

            <div class="col-md-2 mb-2">
                <input class="form-control" type="date" id="inp-date-search">
            </div>

            <div class="col-md-2 mb-2">
                <input class="form-control" type="time" id="inp-hour-search">
            </div>

            <div class="col-md-3 mb-3">
                <input class="form-control" type="text" id="inp-desc-search" placeholder="Descrição adicional" autocomplete="off">
            </div>

            
        </div><!--Fim 1a linha inputs-->

        <div class="row">

            <div class="col-md-1">
                <span class="fw-bold">Status:</span>
            </div>
            <div class="col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-task-open">
                    <label class="form-check-label" for="check-task-open">Abertas</label>
                </div>
            </div>

            <div class="col-md-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check-task-finaly">
                    <label class="form-check-label" for="check-task-finaly">Finalizadas</label>
                </div>
            </div>
             
            <div class="col d-flex justify-content-end">
                <button class="btn btn-primary text-white" id="btnSearch">
                    <i class="fas fa-search"></i> Pesquisar tarefa
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3 class="text-white bg-info p-1 rounded-1 mt-5">Itens pesquisados</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <table class="table" id="table-list-consult">
                    <thead id="header-table-consult">
                        <tr class="fs-7p">
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Data</th>
                            <th>Mais</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-list-body-consult">
                    </tbody>
                </table>
            </div>
        </div>
    </section> <!-- Fim container-->

    <section class="div-window-task ocult-window" id="window-task">
        <span class="x-close-window" id="btn-close-window">X</span>
        <div class="content-window-task" id="content-window-info">
            <table class="table" id="table-list-infos">
                <thead id="header-table-infos">
                    <tr class="fs-7p">
                        <th>Hora</th>
                        <th>Descrição</th>  
                        <th>Excluir</th>  
                    </tr>
                </thead>
                <tbody id="table-list-body-info">
                </tbody>
            </table>
        </div>
    </section>    
    
    <!-- Script toast -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
     <script src="script/script.js"></script>
     <script src="script/task.js"></script>
     
</body>
</html>
